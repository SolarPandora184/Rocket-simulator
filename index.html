<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket Simulator & Builder</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #222;
    }
    #logo {
      height: 40px;
      margin-right: 20px;
    }
    .container {
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #rocket-builder {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      color: black;
    }
    #builder-content {
      background: white;
      width: 80%;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      text-align: left;
    }
    .part {
      width: 60px; height: 60px;
      background: lightgray;
      margin: 10px;
      text-align: center;
      line-height: 60px;
      cursor: grab;
    }
    #canvas {
      border: 1px solid #ccc;
      width: 100%; height: 400px;
      background: #eef;
      position: relative;
    }
    .rocket-part {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
    }
    .notice {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img id="logo" src="logo.png" alt="Logo" />
    <h1>Rocket Launch & Builder</h1>
  </header>

  <div class="container">
    <h2>Launch Simulator</h2>
    <p>[Insert launch animation/simulator here]</p>

    <button onclick="showBuilder()">Open Rocket Builder</button>
  </div>

  <div id="rocket-builder">
    <div id="builder-content">
      <h2>Rocket Builder</h2>
      <p>Drag and drop parts into the canvas. Parts will snap into place.</p>
      <div style="display:flex;gap:20px;">
        <div>
          <div class="part" draggable="true" ondragstart="drag(event)" id="nose">Nose</div>
          <div class="part" draggable="true" ondragstart="drag(event)" id="body">Body</div>
          <div class="part" draggable="true" ondragstart="drag(event)" id="fin">Fin</div>
        </div>
        <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="notice">To save your rocket, please enter your email when prompted.</div>
      <button onclick="promptEmail()">Save Rocket</button>
      <button onclick="hideBuilder()">Close</button>
    </div>
  </div>

  <script>
    function showBuilder() {
      document.getElementById("rocket-builder").style.display = "block";
    }
    function hideBuilder() {
      document.getElementById("rocket-builder").style.display = "none";
    }
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var part = document.getElementById(data).cloneNode(true);
      part.style.position = "absolute";
      part.style.left = (ev.offsetX - 25) + "px";
      part.style.top = (ev.offsetY - 25) + "px";
      part.classList.add("rocket-part");
      document.getElementById("canvas").appendChild(part);
    }

    function promptEmail() {
      const email = prompt("Enter your email to save your rocket:");
      if (email) {
        alert("Rocket saved for: " + email);
        // Placeholder â€” here you would hook into a backend or storage
      } else {
        alert("Save cancelled.");
      }
    }
  </script>
</body>
</html>
