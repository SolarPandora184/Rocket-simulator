<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rocket Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(#87CEEB, #ffffff);
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 80px;
      height: auto;
      z-index: 10;
    }

    #simulator {
      position: absolute;
      top: 0;
      left: 0;
    }

    #launchButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Rocket Logo" />

  <canvas id="simulator" width="800" height="600"></canvas>
  <button id="launchButton">Launch</button>

  <script>
    const canvas = document.getElementById('simulator');
    const ctx = canvas.getContext('2d');

    const rocket = {
      x: canvas.width / 2 - 10,
      y: canvas.height - 60,
      width: 20,
      height: 60,
      velocityY: 0,
      launched: false,
      falling: false,
      parachuteDeployed: false
    };

    const gravity = 0.4;
    const thrust = -10;
    const parachuteDrag = 0.15;

    function drawRocket() {
      ctx.fillStyle = 'gray';
      ctx.fillRect(rocket.x, rocket.y, rocket.width, rocket.height);

      // Flame
      if (rocket.launched && !rocket.falling) {
        ctx.beginPath();
        ctx.moveTo(rocket.x, rocket.y + rocket.height);
        ctx.lineTo(rocket.x + rocket.width / 2, rocket.y + rocket.height + 20);
        ctx.lineTo(rocket.x + rocket.width, rocket.y + rocket.height);
        ctx.fillStyle = 'orange';
        ctx.fill();
      }

      // Parachute
      if (rocket.parachuteDeployed) {
        ctx.beginPath();
        ctx.arc(rocket.x + rocket.width / 2, rocket.y - 20, 20, Math.PI, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(rocket.x + 2, rocket.y);
        ctx.lineTo(rocket.x + rocket.width / 2, rocket.y - 10);
        ctx.lineTo(rocket.x + rocket.width - 2, rocket.y);
        ctx.stroke();
      }
    }

    function updateRocket() {
      if (rocket.launched) {
        if (!rocket.falling) {
          rocket.velocityY += gravity;
        } else {
          if (!rocket.parachuteDeployed && rocket.velocityY >= 0) {
            rocket.parachuteDeployed = true;
          }
          rocket.velocityY += rocket.parachuteDeployed ? parachuteDrag : gravity;
        }
        rocket.y += rocket.velocityY;

        if (rocket.velocityY >= 0 && !rocket.falling) {
          rocket.falling = true;
        }

        if (rocket.y + rocket.height >= canvas.height) {
          rocket.y = canvas.height - rocket.height;
          rocket.velocityY = 0;
          rocket.launched = false;
          rocket.falling = false;
          rocket.parachuteDeployed = false;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Ground
      ctx.fillStyle = '#228B22';
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      drawRocket();
      updateRocket();

      requestAnimationFrame(draw);
    }

    document.getElementById('launchButton').addEventListener('click', () => {
      if (!rocket.launched) {
        rocket.launched = true;
        rocket.velocityY = thrust;
      }
    });

    draw();
  </script>
</body>
</html>
